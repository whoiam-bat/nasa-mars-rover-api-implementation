<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>

    <link rel="icon" type="image/png" href="/images/logo-title.png"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <link href="https://cdn.bootcss.com/flag-icon-css/2.8.0/css/flag-icon.css" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="d-flex flex-row-reverse pt-2 pe-4 gradient-custom-3">
    <div class="dropdown text-end">
        <a href="/" class="d-block link-light text-decoration-none text-light dropdown-toggle" id="language"
           data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-earth-oceania fa-lg"></i>
        </a>

        <ul class="dropdown-menu text-small text-dark" aria-labelledby="language" style="background-color: #eee;">
            <li>
                <a class="dropdown-item" href="/api/edit?lang=en">
                    <i class="flag-icon flag-icon-gb"> </i>
                    English
                </a>
            </li>
            <li>
                <a class="dropdown-item" href="/api/edit?lang=uk">
                    <i class="flag-icon flag-icon-ua"> </i>
                    Українська
                </a>
            </li>
            <li>
                <a class="dropdown-item" href="/api/edit?lang=pl">
                    <i class="flag-icon flag-icon-pl"> </i>
                    Polskі
                </a>
            </li>
        </ul>
    </div>
</div>

<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5" th:text="#{edit.message-edit}"></h2>
                            <form th:method="POST" th:action="@{/api/edit}" th:object="${customerToEdit}">
                                <input type="hidden" th:field="*{customerId}"/>
                                <div class="form-floating mb-4">
                                    <input type="text" id="username" class="form-control"
                                           th:field="*{login}"/>
                                    <label class="form-label" for="username" th:text="#{form.username}"></label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" id="password" class="form-control"
                                           th:field="*{password}"/>
                                    <label class="form-label" for="password" th:text="#{form.password}"></label>
                                    <div class="form-check d-flex justify-content-start mt-3">
                                        <div class="col-12 col-md-3">
                                            <input class="form-check-input" type="checkbox" id="show-hide"/>
                                            <label class="form-check-label" for="show-hide"
                                                   th:text="#{edit.check.show}"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-floating col-md-6 mb-4">
                                        <input type="text" id="role" class="form-control"
                                               th:field="*{roleName}" readonly/>
                                        <label for="role" th:text="#{admin.header.role}"></label>
                                    </div>
                                    <div class="form-floating col-md-6 mb-4">
                                        <input type="text" id="dateCreated" class="form-control"
                                               th:field="*{dateCreated}" readonly/>
                                        <label for="dateCreated" th:text="#{admin.header.date-created}"></label>
                                    </div>
                                </div>
                                <div th:if="${#fields.hasAnyErrors()}">
                                    <div class="alert alert-danger" role="alert"
                                         th:each="error : ${#fields.allErrors()}"
                                         th:text="${error}">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            th:text="#{edit.message-edit}"></button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">
                                    <a th:href="@{/api/home}" class="fw-bold text-body"><u
                                            th:text="#{edit.discard}"></u></a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="/js/show-hide-password.js"></script>
</body>
</html>
